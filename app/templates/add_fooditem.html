<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ 'Add' if request.path.endswith('add') else 'Edit' }} Food Item</title>
</head>
<body>
    <div class="container mt-5">
        <h2>{{ 'Add' if request.path.endswith('add') else 'Edit' }} Food Item</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.name.label(class="form-control-label") }}
                {{ form.name(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.price.label(class="form-control-label") }}
                {{ form.price(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">{{ 'Add' if request.path.endswith('add') else 'Edit' }}</button>
        </form>
    </div>
</body>
</html>
